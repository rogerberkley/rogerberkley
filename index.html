<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <h1>Your Name</h1>
        <p>IT Professional | Specialist in [Your Specialization]</p>
        <button class="btn btn-primary d-block w-100" id="toggle-dark-mode">Toggle Dark Mode</button>
    </header>
    
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Brief introduction about yourself, your skills, and your experience.</p>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>

            <form data-bss-recipient="122824838fb8940592c448564d3e795a" data-bss-redirect-url="/index.html">
                <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" placeholder="Name" required="" minlength="1" maxlength="120" autocomplete="off" autofocus=""></div>
                <div class="mb-3"><input class="form-control" type="email" required="" minlength="1" maxlength="120" inputmode="email" autocomplete="off" name="email" placeholder="Email"></div>
                <div class="mb-3"><textarea class="form-control" id="message-2" name="message" rows="6" placeholder="Message" style="resize: none;" required="" maxlength="500" minlength="0" autocomplete="off" spellcheck="false"></textarea></div>
                <div><button class="btn btn-primary d-block w-100" type="submit">Send </button></div>
            </form>



        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script src="dark.js"></script>
    <script src="form.js"></script>
